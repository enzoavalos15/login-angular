<div class="container">
  <form class="card text-center p-5">
    <h1>BIENVENIDO A LOGIN APP</h1>
    <div *ngIf="userLogged | async as user; else noUser">
      <h2>
        {{user.email}}
      </h2>  
      <button
      class="btn btn-primary btn-block m-1"
      (click)="logout()"
      >
      Logout
    </button>
  </div>
  <ng-template #noUser>
    <button class="btn btn-primary btn-block m-1" routerLink="/login">
      Ingresar
    </button>
    
    <button
    class="btn btn-primary btn-block m-1"
    routerLink="/registro"
    >
    Registrarse
  </button>
  </ng-template>
  </form>
</div>
